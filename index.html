<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/bg-pattern-top.svg"  style="position: absolute; top: 0px; left: 0px;" width="30%" alt="">
  <div class="card">
    <img style="border-radius: 20px 20px 0px 0px;" width="100%" src="./images/bg-pattern-card.svg" alt="">
    <div class="content">
    <center>
        <img class="victor" src="./images/image-victor.jpg" alt="">
      </center>
      <center>
        <b>Victor Crest</b>
        26
      </center>
      <center>
        London
    </center>
    <div class="numbers" style="margin-top: 40px;">
      
      <center >
        
        <center  style="float: left; margin-left: 20px;">
        <b>80K</b>
        <br>Followers
      </center>
        <center style="display:inline-block;">
          <b>803K</b>
          <br>Likes
        </center>
        
        <center style="float: right; margin-right: 20px;">

          <b>1.4K</b>
          <br>Photos
        </center>
      </div>
      </center>
    </div>
    <img src="./images/bg-pattern-bottom.svg"  style="position: absolute;bottom: 0px; right: 0px;" width="30%" alt="">
    <div class="attribution">
    </div>
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AayushBiswas" target="_blank">Aayush Biswas</a>. -->
  </div>
</body>
</html>
